<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poker Table with Deck</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
      overflow: hidden;
    }

    .scene {
      perspective: 1000px; /* 3D depth */
    }

    .table {
      width: 70vw;
      height: 38vw;
      background: radial-gradient(circle at center, #056d2c, #024d1c);
      border: 15px solid #552200;
      border-radius: 50% / 25%;
      transform: rotateX(34deg);
      position: relative;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
    }

    .player {
      width: 47px;
      height: 47px;
      background: #222;
      border-radius: 50%;
      border: 3px solid gold;
      color: white;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
    }

    /* Player positions */
    .p1 { top: -60px; left: 50%; transform: translateX(-50%); }
    .p2 { top: 70px; right: -70px; }
    .p3 { bottom: 70px; right: -70px; }
    .p4 { bottom: -60px; left: 50%; transform: translateX(-50%); }
    .p5 { bottom: 70px; left: -70px; }
    .p6 { top: 70px; left: -70px; }

    /* Deck styles */
    .deck {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotateX(5deg);
      width: 100px;
      height: 140px;
    }

    .card {
      position: absolute;
      width: 100px;
      height: 140px;
      background-image: url("bg5.jpg");
      background-size: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="table">
      <!-- Players -->
      <div class="player p1">P1</div>
      <div class="player p2">P2</div>
      <div class="player p3">P3</div>
      <div class="player p4">P4</div>
      <div class="player p5">P5</div>
      <div class="player p6">P6</div>

      <!-- Deck in center -->
      <div class="deck" id="deck"></div>
    </div>
  </div>

  <script>
    const deckContainer = document.getElementById("deck");

    // 52 cards stack
    for (let i = 0; i < 52; i++) {
      const card = document.createElement("div");
      card.className = "card";

      // thoda random sa rotate & offset for realistic stack
      card.style.transform = `translate(${Math.random()*2}px, ${Math.random()*2}px) rotate(${(Math.random()*2)-1}deg)`;
      card.style.zIndex = i;

      deckContainer.appendChild(card);
    }
  </script>
</body>
</html>
