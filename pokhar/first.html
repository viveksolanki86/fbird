<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Card Flip Animation</title>

<style>
    body {
        background: #202020;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial;
    }

    .card {
      width: 120px;
      height: 180px;
      perspective: 900px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      width: 100%;
      height: 100%;
      position: absolute;
      border-radius: 10px;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      backface-visibility: hidden;
    }

    .card-front {
      background: #333;
      color: #fff;
    }

    .card-back {
      background: white;
      color: black;
      transform: rotateY(180deg);
    }
</style>
</head>

<body>

<div class="card" onclick="flipCard(this)">
    <div class="card-inner">
        <div class="card-front">ðŸ‚ </div>
        <div class="card-back">Aâ™ </div>
    </div>
</div>

<script>
    function flipCard(card) {
        card.classList.toggle("flip");
    }
</script>

</body>
</html>
