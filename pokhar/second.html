<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Card Animation</title>

<style>
    body {
        background: radial-gradient(circle, #0a0a0a, #000);
        display: flex;
        gap: 40px;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        font-family: Arial;
    }

    /* =============================
       CARD BASE
    ============================= */
    .card {
        width: 150px;
        height: 220px;
        perspective: 1200px;
        cursor: pointer;
        position: relative;
    }

    .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: 0.8s cubic-bezier(.25, .8, .25, 1);
        border-radius: 14px;
    }

    .card.flip .card-inner {
        transform: rotateY(180deg) scale(1.05);
    }

    .card-front,
    .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        backface-visibility: hidden;
    }

    .card-front {
        background: #222;
        color: white;
        box-shadow: inset 0 0 60px rgba(255,255,255,0.1);
    }

    .card-back {
        background: white;
        color: black;
        transform: rotateY(180deg);
        box-shadow: inset 0 0 40px rgba(0,0,0,0.2);
    }

    /* =============================
       WARP HOVER EFFECT (WOW)
    ============================= */
    .card:hover .card-inner {
        animation: warp 1.2s infinite ease-in-out;
    }

    @keyframes warp {
        0%   { transform: rotateY(0deg)    rotateX(0deg)    scale(1);   }
        25%  { transform: rotateY(6deg)    rotateX(3deg)    scale(1.03);}
        50%  { transform: rotateY(0deg)    rotateX(6deg)    scale(1.05);}
        75%  { transform: rotateY(-6deg)   rotateX(-3deg)   scale(1.03);}
        100% { transform: rotateY(0deg)    rotateX(0deg)    scale(1);   }
    }

    /* =============================
       NEON GLOW PULSE
    ============================= */
    .card::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 14px;
        top: 0;
        left: 0;
        z-index: -1;
        background: linear-gradient(45deg, #00eaff, #ff00e0);
        filter: blur(20px);
        opacity: 0;
        transition: 0.4s ease;
    }

    .card:hover::before {
        opacity: 0.7;
    }

    /* =============================
       BLAST FLASH ON FLIP
    ============================= */
    .flash {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 14px;
        background: white;
        top: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
        animation: flashAnim 0.3s forwards;
    }

    @keyframes flashAnim {
        0% { opacity: 0.8; }
        100% { opacity: 0; }
    }

    /* =============================
       PARTICLE BURST
    ============================= */

    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #00eaff;
        border-radius: 50%;
        animation: particleMove 0.6s ease-out forwards;
        pointer-events: none;
    }

    @keyframes particleMove {
        from { transform: translate(0,0) scale(1); opacity: 1; }
        to   { transform: translate(calc(var(--x)*1px), calc(var(--y)*1px)) scale(0); opacity: 0; }
    }

</style>
</head>

<body>

<!-- CARDS -->
<div class="card" onclick="flipCard(this)">
    <div class="card-inner">
        <div class="card-front">ðŸ‚ </div>
        <div class="card-back">Aâ™ </div>
    </div>
</div>

<div class="card" onclick="flipCard(this)">
    <div class="card-inner">
        <div class="card-front">ðŸ‚ </div>
        <div class="card-back">Kâ™¥</div>
    </div>
</div>

<div class="card" onclick="flipCard(this)">
    <div class="card-inner">
        <div class="card-front">ðŸ‚ </div>
        <div class="card-back">Qâ™¦</div>
    </div>
</div>

<script>
function flipCard(card) {
    card.classList.toggle("flip");

    // FLASH BLAST
    let flash = document.createElement("div");
    flash.classList.add("flash");
    card.appendChild(flash);
    setTimeout(() => flash.remove(), 300);

    // PARTICLE BURST
    for (let i = 0; i < 20; i++) {
        let p = document.createElement("div");
        p.classList.add("particle");

        let angle = Math.random() * Math.PI * 2;
        let radius = 80;

        p.style.setProperty('--x', Math.cos(angle) * radius);
        p.style.setProperty('--y', Math.sin(angle) * radius);

        card.appendChild(p);

        setTimeout(() => p.remove(), 600);
    }
}
</script>

</body>
</html>
